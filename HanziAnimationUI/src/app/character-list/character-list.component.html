<app-modal [modalId]="'listModal'" [header]="modalHeader"></app-modal>
<div class="custom-list">
    <h6>Lists</h6>
    <button class="btn" data-toggle="modal" data-target="#listModal">+New List</button>
    <hr>
    <div *ngFor="let list of customList$ | async" class="custom-list-wrapper">
        <app-custom-list [list]="list" (moveList)="reschuffleList($event)"></app-custom-list>
    </div>
</div>
