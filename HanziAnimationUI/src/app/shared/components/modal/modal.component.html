<!-- The Modal -->
<div class="modal fade" [id]="modalId" [formGroup]="listForm">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{header}} New List</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label for="">List Name</label>
                <input type="text" formControlName="name" [attr.disabled]="disabled">
                <br>
                <div>Words</div>
                <textarea name="" id="" cols="20" rows="5" formControlName="characters"></textarea>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Done</button>
            </div>
        </div>
    </div>
</div>
